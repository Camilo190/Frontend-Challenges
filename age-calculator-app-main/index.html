<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="age-calculator">
      <div class="input">
        <div>
          <p class="label-d">Day</p>
          <input type="text" placeholder="DD" id="day">
          <span class="error day-error"></span>
        </div>
        <div>
          <p class="label-m">Month</p>
          <input type="text" placeholder="MM" id="month">
          <span class="error month-error"></span>
        </div>
        <div>
          <p class="label-y">Year</p>
          <input type="text" placeholder="YYYY" id="year">
          <span class="error year-error"></span>
        </div>
      </div>
      <div class="break">
        <div class="line">
          <hr>
        </div>
        <div class="img">
          <img src="assets/images/icon-arrow.svg" alt="">
        </div>
      </div>
      <div class="result">
        <div>
          <p><span class="r-year">--</span> years</p>
        </div>
        <div>
          <p><span class="r-month">--</span> months</p>
        </div>
        <div>
          <p><span class="r-day">--</span> days</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Camilo190">Camilo Ciro Orozco</a>.
  </div>

  <script src="actions.js"></script>
</body>
</html>
